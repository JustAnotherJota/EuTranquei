<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Eu tranquei?</title>

<body class="container">
    <div class="container_informações">

        <div class="container_informações_titulo">Sobre mim:</div>

        <div class="container_informações_conteudo">

            <a class="info_conteudo_texto" target="_blank" href="https://github.com/jotabtw">GitHub</a>
            <a class="info_conteudo_texto" target="_blank" href="https://www.linkedin.com/in/jo%C3%A3o-pedro-bernardino-75931019a/">Linkedin</a>
            <a class="info_conteudo_texto" target="_blank" href="https://www.artstation.com/jotabtw">Arte</a>
        </div>
        <img src="" alt="">
    </div>
    <main class="container_conteudo"> 
        <h1 class="container_titulo">Eu tranquei?</h1>
        <div class="container_conteudo_quadrado">
                <div class="conteudo_box">
                    <h3>Portão de casa</h3>
                    <input type="checkbox" id="checkbox_1" class="checkbox">
                    <label class="container_trocarCor" for="colorMode"></label>
                    <div class="inlineblock">
                        <p class="Dia" id="Dia_1"></p>
                        <p>/</p>
                        <p class="Mes" id="Mes_1"></p>
                        <p>as</p>
                        <p class="Hora" id="Horas_1"></p>
                        <p class="Minutos" id="Minutos_1"></p>
                </div>

                </div>
                <div  class="conteudo_box">
                    <h3>Entrada de casa</h3>
                    <input type="checkbox" id="checkbox_2" class="checkbox">
                    <label class="container_trocarCor" for="colorMode"></label>
                    <div class="inlineblock">
                        <p class="Dia" id="Dia_2"></p>
                        <p>/</p>
                        <p class="Mes" id="Mes_2"></p>
                        <p>as</p>
                        <p class="Hora" id="Horas_2"></p>
                        <p class="Minutos" id="Minutos_2"></p>
                </div>
                </div>
                <div  class="conteudo_box">
                    <h3>Porta do carro</h3>
                    <input type="checkbox" id="checkbox_3" class="checkbox">
                    <label class="container_trocarCor" for="colorMode"></label>
                    <div class="inlineblock">
                        <p class="Dia" id="Dia_3"></p>
                        <p>/</p>
                        <p class="Mes" id="Mes_3"></p>
                        <p>as</p>
                        <p class="Hora" id="Horas_3"></p>
                        <p class="Minutos" id="Minutos_3"></p>
                    </div>
            </div>
        </div>
    </main>
</body>
<script src="PortaoDeCasa.js"></script>
<script src="EntradaDeCasa.js"></script>
<script src="PortaoDoCarro.js"></script>
</html>
